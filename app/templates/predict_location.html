<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Predict Location</title>

	<link href="../static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body style="background-color:#F8F8FF;">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Predicted Location</h1>
							<p class="lead">
								if Place a file named "location_data.csv" in the app path and then load the page.
							</p>
							
						</div>
								
							<div class="row">

								<div class="card">
									
									<div class="card-body">
										
										<h3>Predicted Next Position</h3>
										<p>Latitude: {{ predicted_latitude }}</p>
										<p>Longitude: {{ predicted_longitude }}</p>
										<p> {{ predicted_latitude }},{{ predicted_longitude }}</p>
		
									</div>
								</div>

							</div>
								


								

								
								


							
							


					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="../static/js/app.js"></script>
    <script>
        document.getElementById('positionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const data = {
                timestamp: document.getElementById('timestamp').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value)
            };

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert(`Predicted Next Position: Latitude ${data.predicted_latitude}, Longitude ${data.predicted_longitude}`);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>


</body>

</html>
