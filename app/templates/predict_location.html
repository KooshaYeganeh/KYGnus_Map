<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />

	<title>Predict Location</title>

	<link href="../static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body style="background-color:#F8F8FF;">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Predict Location</h1>
							<p class="lead">
								Give me Locations and I Try to Predict Locations
							</p>
							<p style="color: #2F4F4F;">Note : Update Database with your Locations</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="/location_prediction" method="post">
										<div class="mb-3">
											<label class="form-label">Latitude</label>
											<input class="form-control form-control-lg" type="text" name="latitude"
												placeholder="Enter your Latitude" />
										</div>
										<div class="mb-3">
											<label class="form-label">Longitude</label>
											<input class="form-control form-control-lg" type="text" name="longitude"
												placeholder="Enter your Longitude" />
										</div>
										<div class="text-center mt-3">

											<button type="submit" class="btn btn-lg btn-primary">START</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="../static/js/app.js"></script>

</body>

</html>
